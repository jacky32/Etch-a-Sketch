<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-box">
        <div id="left">
            <p id="Etch">Etch a Sketch!</p>
            <div class="btns">
                <input id="inputAmount" placeholder="16" autocomplete="off" type="number">
                <div class="btns">
                    <button id="button-reset">Restart</button>
                    <button id="button-RGB">RGB</button>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="grid-box">

            </div>
        </div>
    </div>
</body>
</html>
